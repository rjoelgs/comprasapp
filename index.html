<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Compras App</title>
</head>
<body>
       <div class="container" style="min-height:700px;">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1 class="text-primary text-center m-5">Lista de Compras App</h1>
                </header>
            </div>

        </div>
           
   
        <main class="row">
           <div class="col-12 col-md-6 mb-5" id="div1">
               <h2 class="text-secondary">Articulos</h2>
               <hr>
               <div id="success" class="text-success bg-success bg-opacity-25 text-center" style="display: none;">
                la solicitud de compra se ha agregado</div>           
               <div id="warning" class="text-danger bg-danger bg-opacity-25 text-center" style="display: none;">
                   se debe de llenar todos los campos</div>

               <form class=" g-10 need-validation" id="formulario">
                  
                    <div class=" input-group mb-2">
                        <span class="input-group-text" for="unidades">unidades</span>
                        <input class="form-control"  id="unidades" type="number">
                    </div>
               
                    <div class="input-group mb-2">
                        <span class="input-group-text" for="producto">producto</span>
                        <input class="form-control" id="producto" type="text">
                    </div>
               
                    <div class="input-group mb-2">
                        <span class="input-group-text" for="descripcion">descripci√≥n</span>
                        <input class="form-control" id="descripcion" type="text">
                    </div>
               
                    <div class="input-group mb-2">
                        <span class="input-group-text" for="precio">precio</span>
                        <input class="form-control" id="precio" type="number">
                    </div>
                    <div>
                        <span style="display:none" id="id"></span>
                    </div>
   
                   <div>
                    <button class="btn btn-primary" type="submit" id="solicitar">Solicitar Compra</button>
                    <button class="btn btn-warning" style="display: none;" id="actualizar">Actualizar</button>
                  </div>
               </form>
   
           </div>
           <div class="col-12 col-md-6" id="div2">
               <h2 class="text-secondary">listado</h2>
               <hr>

               <div  id="listado">
       
               </div>
           </div>
   
        </main>

       </div> 

       <footer class="mt-2" style="text-align: center;">
            <h5>2022, Dgo. Todos los derechos reservados</h5>
            <div>

            </div>
       </footer>


<script src="/index.js"></script>
</body>
</html>
