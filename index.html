<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Compras App</title>
</head>
<body>
       <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1 class="text-primary text-center m-5">Lista de Compras App</h1>
                </header>
            </div>

        </div>
           
   
        <main class="row">
           <div class="col-6" id="div1">
               <h2 class="text-secondary">Articulos</h2>
               <hr>
               <form class=" g-10 need-validation" id="formulario" action="form">
                  
                    <div class=" input-group mb-2">
                        <span class="input-group-text" for="unidades">unidades</span>
                        <input class="form-control"  id="unidades" type="number">
                    </div>
               
                    <div class="input-group mb-2">
                        <span class="input-group-text" for="producto">producto</span>
                        <input class="form-control" id="producto" type="text">
                    </div>
               
                    <div class="input-group mb-2">
                        <span class="input-group-text" for="descripcion">descripci√≥n</span>
                        <input class="form-control" id="descripcion" type="text">
                    </div>
               
                    <div class="input-group mb-2">
                        <span class="input-group-text" for="precio">precio</span>
                        <input class="form-control" id="precio" type="number">
                    </div>
   
                   <div>
                    <button class="btn btn-primary" type="submit">Solicitar Compra</button>
                  </div>
               </form>
   
           </div>
           <div class="col-6" id="div2">
               <h2 class="text-secondary">listado</h2>
               <hr>
               <div class="card">
               <h3 class="card-title">producto</h3>
               <h4 class="card-subtitle mb-2 text-muted">descripcion</h4>
               <h5 class="card-text mb-2 text-muted">2, precio</h5>

                

               </div>
           </div>
   
        </main>

       </div> 

<script src="/index.js"></script>
</body>
</html>
